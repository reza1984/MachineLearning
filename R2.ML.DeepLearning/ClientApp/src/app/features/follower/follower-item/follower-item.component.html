<div class="animated fadeIn">
  <div class="d-flex flex-wrap" *ngIf="(followerImages$ | async) as images">
    <div class="col-sm-4 col-md-3" *ngFor="let image of images">
      <div class="card">
        <div style="color: #fff"
          class="card-header d-flex justify-content-between align-items-center"
          [class.bg-green]="image.isImageAdded"
          [class.bg-red]="!image.isImageAdded"
        >
          <span>{{ image.takenAt }}</span>
          <div
            *ngIf="!image.isImageAdded"
            class="fa fa-save fa-lg"
            (click)="saveImage(image)"
          ></div>
          <div
            *ngIf="image.isImageAdded"
            class="fa fa-trash fa-lg"
            (click)="deleteImage(image)"
          ></div>
        </div>
        <div class="card-body" style="padding:0">
          <img [src]="image.pictureUrl" class="h-100 w-100" />
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
