<div class="animated fadeIn">
  <div class="card card-default">
    <div class="card-header">
      <i class="fa fa-cube fa-2x"></i> Manage Products <span class="badge badge-info">New</span>
      <div class="card-header-actions">
        <div class="btn btn-primary mr-2 ml-2">
          <i class="fa fa-plus"></i>
          Add New
        </div>
        <div class="btn btn-danger">
          <i class="fa fa-trash-o"></i>
          Delete (not selected)
        </div>

      </div>
    </div>
    <div class="card-body">
      <div class="grid-pager col-xs-12 col-12 d-flex justify-content-between" *ngIf="productsTotalCount$ | async as productsTotalCount">
        <pagination [totalItems]="productsTotalCount" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage"
          (pageChanged)="pageChanged($event)"></pagination>
        <div>{{productsTotalCountString$ | async}} </div>
      </div>
    </div>
  </div>
</div>
