<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your instagram account</p>
                  <div class="input-group mb-3" [hidden]="twoFactorRequired">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input #userName type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4" [hidden]="twoFactorRequired">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input #password type="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                  </div>

                  <div class="input-group mb-4" [hidden]="!twoFactorRequired">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-speech"></i></span>
                    </div>
                    <input #code type="text" class="form-control" placeholder="Code" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6" *ngIf="!twoFactorRequired">
                      <button type="button" class="btn btn-primary px-4" (click)="login(userName, password)">Login</button>
                    </div>
                    <div class="col-6" *ngIf="twoFactorRequired">
                      <button type="button" class="btn btn-primary px-4" (click)="sendCode(code)">Code</button>
                    </div>
                    <div class="col-6 text-right">
                      <!-- <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Deep Learning</h2>
                  <p>use instagram</p>
                  <!-- <button type="button" class="btn btn-primary active mt-3">Register Now!</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
